<div class="transactions">
	<table mat-table [dataSource]="dataSource" class="transactions__table" matSort>
		<ng-container matColumnDef="date">
			<th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
			<td mat-cell *matCellDef="let transaction"> {{ transaction.date | date : 'shortDate' }} </td>
		</ng-container>

		<ng-container matColumnDef="description">
			<th mat-header-cell mat-sort-header *matHeaderCellDef>Description</th>
			<td mat-cell *matCellDef="let transaction"> {{ transaction.description }} </td>
		</ng-container>

		<ng-container matColumnDef="category">
			<th mat-header-cell mat-sort-header *matHeaderCellDef>Category</th>
			<td mat-cell *matCellDef="let transaction"> {{ transaction.category }} </td>
		</ng-container>

		<ng-container matColumnDef="amount">
			<th mat-header-cell mat-sort-header *matHeaderCellDef>Amount</th>
			<td mat-cell *matCellDef="let transaction"> {{ transaction.amount | currency }} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
